<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Accueil</title>
</head>
  <body>
    <header>
      <div class="jumbotron text-center">
          <h1>Accueil Prest-Home</h1>
          <p>Un projet qui envoi du lourd...</p>
      </div><br/>
    </header>

    <div id="signInLogin">
      <a role='button' [routerLink]="['sign']">Inscription / Connexion</a>
    </div><br/><br/>

<form [formGroup]="searchForm">
  <div class="d-flex ">
    <mat-form-field>
      <input matInput type="text" placeholder="Ville" class="form-control" id="ville" formControlName="ville" required>
      <div id="error" class="errorPlaceHolder" *ngIf ="ville.errors && ville.touched">
            <p *ngIf = "ville.errors.required">
              La ville est requise
            </p>
        </div>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Code Postal" class="form-control" id="cp" formControlName="cp" required>
      <div id="error" class="errorPlaceHolder" *ngIf ="cp.errors && cp.touched">
            <p *ngIf = "cp.errors.required">
              Le code postal est requis
            </p>
            <p *ngIf = "cp.errors.minlength">
              Le code postal doit contenir 5 chiffres
            </p>
            <p *ngIf = "cp.errors.maxlength">
              Le code postal doit contenir 5 chiffres
            </p>
            <p *ngIf = "cp.errors.pattern">
              Le code postal ne doit comporter que des chiffres
            </p>
        </div>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="CatÃ©gories :" id="categorie">
        <mat-option value="catlist">CatListHere</mat-option>

      </mat-select>
    </mat-form-field>
    <button>Rechercher</button>
    <br/><br/>
  </div>
</form>

  </body>
