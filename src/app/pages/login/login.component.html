<!DOCTYPE html>
<html lang="en">
<body>

<div class="bg-contact2">
		<div class="container-contact2">
			<div class="wrap-contact2">
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <h2 style="text-align:center;">Connexion :</h2>

        <form [formGroup]="loginForm" class="contact2-form validate-form">
        <div class="wrap-input2 validate-input" >
          <label for="email">Email :</label>
          <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && email.errors }" />
          <div *ngIf="submitted && email.errors" class="invalid-feedback">
            <div *ngIf="email.errors.required">L'email est requis</div>
            <div *ngIf="email.errors.pattern">L'email n 'est pas valide</div>
            <div *ngIf="email.errors.email">L'email n 'est pas valide</div>
          </div>
        </div>
        <div class="wrap-input2 validate-input">
          <label for="password">Mot de passe :</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && password.errors }" />
          <div *ngIf="submitted && password.errors" class="invalid-feedback">
            <div *ngIf="password.errors.required">Le mot de passe est requis</div>
            <div *ngIf="password.errors.minLength">Le mot de passe doit contenir 6 caract√®res minimum</div>
          </div>
        </div>
        <div style="text-align:center;">
        <button mat-flat-button color="primary" type="submit" (click)="onSubmit()"> Me connecter </button>
        <button mat-flat-button color="accent" routerLink="/sign"> M'inscrire </button>
        <button mat-flat-button color="warn" routerLink=""> Annuler </button>
        </div>
        <!--<button [disabled]="loading" (click)="onSubmit()" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Me connecter
        </button>
    <a routerLink="/sign" class="btn btn-link">M'inscrire</a>
    <a routerLink="" class="btn btn-link">Annuler</a>-->

    </form>
    </div>
	</div>
</div>
</body>
</html>
